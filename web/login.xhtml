<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
        <h1>Login Page</h1>
        <hr/><!-- comment -->
        <h:form rendered="#{validUser == null}">
            Username: <h:inputText value="#{lc.user.username}" /><br/><!-- comment -->
            Password <h:inputText value="#{lc.user.password}" /><br/><!-- comment -->
            <h:commandButton action="#{lc.login()}" value="Login"/>
        </h:form>
        <h:panelGroup rendered="#{validUser != null}" layout="block">
            Username: #{validUser.username}<br/><!-- comment -->
            Password: #{validUser.password}            
        </h:panelGroup>
        
        <hr/><!-- comment -->
        <h:form>
            <h:commandButton action="/login?faces.redirect=true" value= "Login"/>
            <h:commandButton action="/logout?faces.redirect=true" value= "Logout"/>
           
            
        </h:form>
        <hr/>
        <h:messages></h:messages>
            
    </h:body>
</html>
