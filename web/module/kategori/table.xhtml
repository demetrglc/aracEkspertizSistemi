<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Kategorilar Tablosu</h4>
                <p class="card-category"> Burası Kategori Bilgilerinin Oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div> 
            <h:form id="kategori-table">
               Page #{kategoriController.page} of #{kategoriController.pageCount}
                <div class="btn-group">
                    <h:commandButton action="#{kategoriController.previous()}" value="Previous" styleClass="btn btn-outline-success"  />
                    <h:commandButton action="#{kategoriController.next()}" value="Next" styleClass="btn btn-outline-danger"/>
                </div>
                <h:dataTable class="table" value="#{kategoriController.list}" var="kategori">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{kategori.kategori_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header"><b class="text-primary">Kategori Adi</b></f:facet> 
                            #{kategori.ad} 
                    </h:column>

                    <h:column>
                        <h:commandLink action="#{AracBean.entityUpdate(kategori)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i>
                            <f:ajax execute="@this" render="kategori-form"/>
                        </h:commandLink>

                    </h:column>

                    <h:column>
                        <h:commandLink action="#{AracBean.delete(kategori)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="kategori-form kategori-table"/>
                        </h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </div>
</ui:composition>
