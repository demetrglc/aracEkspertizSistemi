<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>AcikRaporlar</title>
    </head>
    <body>
          <h:form>
            <h:commandButton action="/index" value="/home"/>
        </h:form>

        <hr/>
        <h:form>
            motor_no : <h:inputText value="#{AcikRaporlar.entity.motor_no}"/>
            <h:commandButton rendered="#{AcikRaporlarBean.entity.saseno_id==0}" action="#{AcikRaporlarBean.create()}" value="create"/>
            <h:commandButton rendered="#{AcikRaporlarBean.entity.saseno_id!=0}" action="#{AcikRaporlarBean.update()}" value="Update"/>

        </h:form>
        <hr/>

        <h:form>
            <h:column>
                <f:facet name="header">saseno_id</f:facet>  
                    #{entity.saseno_id}
            </h:column>
            <h:dataTable value="#{AcikRaporlarBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">saseno_id</f:facet>  
                        #{entity.saseno_id}
                </h:column>
                <h:column>
                    <f:facet name="header">motor_no</f:facet>  
                        #{entity.motor_no}
                </h:column>
                <h:column>
                    <f:facet name="header">arac_cinsi</f:facet>  
                        #{entity.arac_cinsi}
                </h:column>
                <h:column>
                    <f:facet name="header">model_yili</f:facet>  
                        #{entity.model_yili}
                </h:column>
                <h:column>
                    <f:facet name="header">rengi</f:facet>  
                        #{entity.rengi}
                </h:column>
                <h:column>
                    <h:commandButton  action="#{AcikRaporlarBean.delete(entity)}" value="delete"/>
                    <h:commandButton action="#{AcikRaporlarBean.setEntity(entity)}" value="update"/>
                </h:column> 
            </h:dataTable>
        </h:form>
    </body>
</html>
