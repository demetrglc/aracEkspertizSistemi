<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Muhasebe</title>
    </h:head>

    <h:body>
        <h:form>
            <h:commandButton action="/index" value="/home"/>
        </h:form>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="Açık Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorgular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="Memnuniyet Raporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        FİRMA ID
                                    </th>
                                    <th>
                                        PERSONEL ID
                                    </th>

                                    <th>
                                        FİRMA ADI
                                    </th>
                                    <th>
                                        ODEME
                                    </th>
                                    <th>
                                        GİDER TİP
                                    </th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{muhasebeBean.list}" var="e">
                                    <tr>
                                        <td>
                                            #{e.firmasicilno_id}
                                        </td>
                                        <td>
                                            <h:commandLink action="#{muhasebeBean.setEntity(e)}" value="#{e.personel_id}"/>
                                        </td>
                                        
                                        <td>
                                            #{e.firma_adi}
                                        </td>
                                        <td>
                                            #{e.odeme_bilgileri}
                                        </td>
                                        <td>
                                            #{e.gider_tipleri}
                                        </td>


                                    </tr>
                                </ui:repeat>
                            </tbody>
                            <tfoot>
                           
                                <h3>Page: #{muhasebeBean.page}/#{muhasebeBean.pageCount}</h3>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{muhasebeBean.previous()}" value="previous"/>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{muhasebeBean.next()}" value="next"/>
                            
                        </tfoot>

                        </table>
                    </h:form>
                </div>   
                <div class="col">
                    <h:form>

                        <div class="mb-3">
                            <label>ID</label>
                            <h:inputText value="#{muhasebeBean.entity.firmasicilno_id}" styleClass="form-control" />                       

                            <label> <p>Personel ID</p></label>
                            <h:selectOneMenu value="#{muhasebeBean.entity.personel_id}">
                                <f:selectItems value="#{personelBean.list}" var="c" itemValue="#{c.personel_id}" itemLabel="#{c.personel_id}"/>
                            </h:selectOneMenu>                    
                            <br/>

                            <label>Firma Adı</label>
                            <h:inputText value="#{muhasebeBean.entity.firma_adi}" styleClass="form-control"/>

                            <label>Odeme</label>
                            <h:inputText value="#{muhasebeBean.entity.odeme_bilgileri}" styleClass="form-control"/>

                            <label>Gider Tip</label>
                            <h:inputText value="#{muhasebeBean.entity.gider_tipleri}" styleClass="form-control"/>

                        </div>




                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{muhasebeBean.entity.firmasicilno_id==0}" action="#{muhasebeBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{muhasebeBean.entity.firmasicilno_id!=null}" action="#{muhasebeBean.clearForm}" value="ClearForm"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{muhasebeBean.entity.firmasicilno_id!=null}" action="#{muhasebeBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{muhasebeBean.entity.firmasicilno_id!=null}" action="#{muhasebeBean.delete}" value="Delete"/>
                        </div>
                    </h:form>



                </div>
            </div>

        </div>
    </h:body>
</html>
