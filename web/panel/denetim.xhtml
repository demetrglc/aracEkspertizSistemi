<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>denetim</title>
    </head>
    <body>

        <hr/>
        <h:form>
            denetim id <h:inputText value="#{denetimBean.entity.denetim_id}"/><br/>
            firmasicilno_id : <h:inputText value="#{denetimBean.entity.firmasicilno_id}"/><br/>
            denetim_tarihi : <h:inputText value="#{denetimBean.entity.denetim_tarihi}"/><br/>
            denetim_bulgu : <h:inputText value="#{denetimBean.entity.denetim_bulgu}"/><br/>
            puan_sonucu      <h:inputText value="#{denetimBean.entity.puan_sonucu}"/><br/>
            
            <h:commandButton rendered="#{denetimBean.entity.denetim_id==null}" action="#{denetimBean.create()}" value="create"/>
            <h:commandButton rendered="#{denetimBean.entity.denetim_id!=null}" action="#{denetimBean.update()}" value="Update"/>

        </h:form>
        <hr/>

        <h:form>
            <h:column>
                <f:facet name="header">denetim_id</f:facet>  
                    #{entity.denetim_id}
            </h:column>
            <h:dataTable value="#{denetimBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">denetim_id</f:facet>  
                        #{entity.denetim_id}
                </h:column>
                <h:column>
                    <f:facet name="header">firmasicil_no</f:facet>  
                        #{entity.firmasicil_no}
                </h:column>
                <h:column>
                    <f:facet name="header">denetim_tarihi</f:facet>  
                        #{entity.denetim_tarihi}
                </h:column>
                <h:column>
                    <f:facet name="header">denetim_bulgu</f:facet>  
                        #{entity.denetim_bulgu}
                </h:column>
                <h:column>
                    <f:facet name="header">puan_sonucu</f:facet>  
                        #{entity.puan_sonucu}
                </h:column>
                <h:column>
                    <h:commandButton  action="#{denetimBean.delete(entity)}" value="delete"/>
                    <h:commandButton action="#{denetimBean.setEntity(entity)}" value="update"/>
                </h:column> 
            </h:dataTable>
        </h:form>
    </body>
</html>
