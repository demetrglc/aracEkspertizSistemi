<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Denetim</title>
    </h:head>

    <h:body>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="AÃ§Ä±k Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="Memnuniyet Raporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            <div class="row">
            <div class="col">
                <h:form>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Created
                                </th>
                                <th>
                                    Updated
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{denetimBean.list}" var="e">
                                <tr>
                                    <td>#{e.id}</td>
                                    <td>
                                        <h:commandLink action="#{denetimBean.setEntity(e)}" value="#{e.title}"/>
                                    </td>
                                    <td>#{e.created}</td>
                                    <td>#{e.updated}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                        <tfoot>
                           
                                <h3>Page: #{denetimBean.page}/#{denetimBean.pageCount}</h3>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{denetimBean.previous()}" value="previous"/>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{denetimBean.next()}" value="next"/>
                            
                        </tfoot>

                    </table>
                </h:form>
            </div>   
            <div class="col">
                <h:form>
                    <div class="mb-3">
                        <label>Title</label>
                        <h:inputText value="#{denetimBean.entity.title}" styleClass="form-control"/>
                    </div>
                    <div class="mb-3">
                        <h:commandButton styleClass="btn btn-success" rendered="#{denetimBean.entity.id==null}" action="#{denetimBean.create}" value="Create"/>
                        <h:commandButton styleClass="btn btn-primary" rendered="#{denetimBean.entity.id!=null}" action="#{denetimBean.update}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger" rendered="#{denetimBean.entity.id!=null}" action="#{denetimBean.delete}" value="Delete"/>
                        <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{denetimBean.entity.id!=null}" action="#{denetimBean.clearForm}" value="ClearForm"/>
                    
                    </div>
                </h:form>



            </div>
            </div>

        </div>
    </h:body>
</html>
