<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
         <title>Group</title>
    </h:head>

    <h:body>
        <h:form>
            <h:commandButton action="/index" value="/home"/>
        </h:form>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="Açık Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorgular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="Memnuniyet Raporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Group Name
                                    </th>
                                    <th>
                                        Created
                                    </th>
                                    <th>
                                        Updated
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{groupBean.list}" var="e">
                                    <tr>
                                        <td>#{e.id}</td>
                                        <td>
                                            <h:commandLink action="#{groupBean.setEntity(e)}" value="#{e.gname}"/>
                                        </td>
                                        <td>#{e.created}</td>
                                        <td>#{e.updated}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>


                        </table>
                    </h:form>
                </div>   
                <div class="col">
                    <h:form>
                        <div class="mb-3">
                            <label>Group Name</label>
                            <h:inputText value="#{groupBean.entity.gname}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{groupBean.entity.id==null}" action="#{groupBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{groupBean.entity.id!=null}" action="#{groupBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{groupBean.entity.id!=null}" action="#{groupBean.delete}" value="Delete"/>
                            <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{groupBean.entity.id!=null}" action="#{groupBean.clearForm}" value="ClearForm"/>

                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </h:body>
</html>
