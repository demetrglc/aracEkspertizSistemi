<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Randevu</title>
    </h:head>

    <h:body>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="Açık Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorgular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="Memnuniyet Raporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        PLAKA
                                    </th>

                                    <th>
                                        TARİH
                                    </th>
                                    <th>
                                        AD
                                    </th>
                                    <th>
                                        SOYAD
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{randevuBean.list}" var="e">
                                    <tr>
                                        <td>
                                            <h:commandLink action="#{randevuBean.setEntity(e)}" value="#{e.randevu_id}"/>
                                        </td>
                                        <td>
                                            <h:commandLink action="#{randevuBean.setEntity(e)}" value="#{e.plaka_id}"/>
                                        </td>
                                        <td>
                                            #{e.tarih}
                                        </td>
                                        <td>
                                            #{e.adi}
                                        </td>
                                        <td>
                                            #{e.soyadi}
                                        </td>


                                    </tr>
                                </ui:repeat>
                            </tbody>


                        </table>
                    </h:form>
                </div>   
                <div class="col">
                    <h:form>

                        <div class="mb-3">
                             
                            <label>Plaka  </label>
                            <h:selectOneMenu value="#{randevuBean.entity.plaka_id}">
                                <f:selectItems value="#{randevuBean.acikRaporlarList}" var="c" itemValue="#{c.plaka_id}" itemLabel="#{c.plaka_id}"/>
                            </h:selectOneMenu>                    
                            
                            <label>Ad</label>
                            <h:inputText value="#{randevuBean.entity.adi}" styleClass="form-control"/>

                            <label>Soyad</label>
                            <h:inputText value="#{randevuBean.entity.soyadi}" styleClass="form-control"/>
                        </div>


                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{randevuBean.entity.randevu_id==null}" action="#{randevuBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{randevuBean.entity.randevu_id!=null}" action="#{randevuBean.clearForm}" value="ClearForm"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{randevuBean.entity.randevu_id!=null}" action="#{randevuBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{randevuBean.entity.randevu_id!=null}" action="#{randevuBean.delete}" value="Delete"/>
                        </div>
                    </h:form>



                </div>
            </div>

        </div>
    </h:body>
</html>
