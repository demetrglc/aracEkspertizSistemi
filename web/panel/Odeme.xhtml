
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>User</title>
    </h:head>

    <h:body>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="Açık Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="Memnuniyet Raporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        SASE NO
                                    </th>

                                    <th>
                                        Havale
                                    </th>
                                    <th>
                                        Nakit
                                    </th>
                                    <th>
                                        Kredi Karı
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{odemeBean.list}" var="e">
                                    <tr>
                                        <td>
                                            <h:commandLink action="#{odemeBean.setEntity(e)}" value="#{e.odeme_id}"/>
                                        </td>
                                        <td>
                                            #{e.sase_no}
                                        </td>
                                        <td>
                                            #{e.havale}
                                        </td>
                                        <td>
                                            #{e.nakit}
                                        </td>
                                        <td>
                                            #{e.kredi_karti}
                                        </td>


                                    </tr>
                                </ui:repeat>
                            </tbody>


                        </table>
                    </h:form>
                </div>   
                <div class="col">
                    <h:form>

                        <div class="mb-3">
                            <label>ID</label>
                            <h:inputText value="#{odemeBean.entity.odeme_id}" styleClass="form-control" />                       

                            <label>Sase No  </label>
                            <h:selectOneMenu value="#{odemeBean.entity.sase_no}">
                                <f:selectItems value="#{odemeBean.aracList}" var="c" itemValue="#{c.saseno_id}" itemLabel="#{c.saseno_id}"/>
                            </h:selectOneMenu>                    
                            <br/>

                            <label>Havale</label>
                            <h:inputText value="#{odemeBean.entity.havale}" styleClass="form-control"/>

                            <label>Nakit</label>
                            <h:inputText value="#{odemeBean.entity.nakit}" styleClass="form-control"/>

                            <label>Kredi Kartı</label>
                            <h:inputText value="#{odemeBean.entity.kredi_karti}" styleClass="form-control"/>

                        </div>




                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{odemeBean.entity.odeme_id==0}" action="#{odemeBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{odemeBean.entity.odeme_id!=null}" action="#{odemeBean.clearForm}" value="ClearForm"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{odemeBean.entity.odeme_id!=null}" action="#{odemeBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{odemeBean.entity.odeme_id!=null}" action="#{odemeBean.delete}" value="Delete"/>
                        </div>
                    </h:form>



                </div>
            </div>

        </div>
    </h:body>
</html>
