<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>User</title>
    </h:head>

    <h:body>
        <div class ="container">
            <div class="row">
                <h:form styleClass="my-3"> 
                    <h:commandButton styleClass="btn" action="/panel/Arac.xhtml" value="Arac"/>
                    <h:commandButton styleClass="btn" action="/panel/AcikRaporlar.xhtml" value="Açık Raporlar"/>
                    <h:commandButton styleClass="btn" action="/panel/sorgular.xhtml" value="Sorular"/>
                    <h:commandButton styleClass="btn" action="/panel/Odeme.xhtml" value="Odeme"/>
                    <h:commandButton styleClass="btn" action="/panel/Randevu.xhtml" value="Randevu"/>
                    <h:commandButton styleClass="btn" action="/panel/muhasebe.xhtml" value="Muhasebe"/>
                    <h:commandButton styleClass="btn" action="/panel/personel.xhtml" value="Personel"/> 
                    <h:commandButton styleClass="btn" action="/panel/denetim.xhtml" value="Denetim"/> 
                    <h:commandButton styleClass="btn" action="/panel/memnuniyetRaporu.xhtml" value="MemnuniyetRaporu"/> 
                    <h:commandButton styleClass="btn" action="/panel/group.xhtml" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user.xhtml" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege.xhtml" value="Privilege"/>
                </h:form> 
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Group
                                    </th>
                                    <th>
                                        ADMINISTRATION
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{userBean.list}" var="e">
                                    <tr>
                                        <td>#{e.id}</td>
                                        <td>
                                            <h:commandLink action="#{userBean.setEntity(e)}" value="#{e.email}"/>
                                        </td>
                                        <td>
                                            #{e.group.gname}
                                        </td>

                                    </tr>
                                </ui:repeat>
                            </tbody>


                        </table>
                    </h:form>
                </div>   
                <div class="col">
                    <h:form>


                        <div class="mb-3">
                            <label>Group</label>
                            <h:selectOneMenu styleClass="form-select" value="#{userBean.entity.group}" converter="groupConverter">
                                <f:selectItems value="#{groupBean.list}" var="g" itemLabel="#{g.gname}" itemValue="#{g}"/>
                            </h:selectOneMenu>                        
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <h:inputText value="#{userBean.entity.email}" styleClass="form-control" />                       
                        </div>

                        <div class="mb-3">
                            <label>Pass</label>
                            <h:inputText value="#{userBean.entity.pass}" styleClass="form-control" />                       
                        </div>


                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{userBean.entity.id==null}" action="#{userBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-outline-secondary" rendered="#{userBean.entity.id!=null}" action="#{userBean.clearForm}" value="ClearForm"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{userBean.entity.id!=null}" action="#{userBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{userBean.entity.id!=null}" action="#{userBean.delete}" value="Delete"/>
                        </div>
                    </h:form>



                </div>
            </div>

        </div>
    </h:body>
</html>
