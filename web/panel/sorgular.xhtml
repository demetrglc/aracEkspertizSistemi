<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>sorgular</title>
    </head>
    <body>
        <hr/>
        <h:form>
            saseno_id: <h:inputText value="#{sorgularBean.entity.saseno_id}"/><br/>
            plaka_id : <h:inputText value="#{sorgularBean.entity.plaka_id}"/><br/>
            bilgi : <h:inputText value="#{sorgularBean.entity.bilgi}"/><br/>
    
            
            <h:commandButton rendered="#{sorgularBean.entity.saseno_id==null}" action="#{sorgularBean.create()}" value="create"/>
            <h:commandButton rendered="#{sorgularBean.entity.saseno_id!=null}" action="#{sorgularBean.update()}" value="Update"/>

        </h:form>
        <hr/>

        <h:form>
            <h:column>
                <f:facet name="header">saseno_id</f:facet>  
                    #{entity.saseno_id}
            </h:column>
            <h:dataTable value="#{sorgularBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">saseno_id</f:facet>  
                        #{entity.saseno_id}
                </h:column>
                <h:column>
                    <f:facet name="header">plaka_id</f:facet>  
                        #{entity.plaka_id}
                </h:column>
                <h:column>
                    <f:facet name="header">bilgi</f:facet>  
                        #{entity.bilgi}
                </h:column>
                
                <h:column>
                    <h:commandButton  action="#{sorgularBean.delete(entity)}" value="delete"/>
                    <h:commandButton action="#{sorgularBean.setEntity(entity)}" value="update"/>
                </h:column> 
            </h:dataTable>
        </h:form>
    </body>
</html>
